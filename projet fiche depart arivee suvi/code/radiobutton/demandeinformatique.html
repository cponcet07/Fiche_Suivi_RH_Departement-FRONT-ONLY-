<!DOCTYPE html>
<html lang="en">
  <title>
    Demande Matériel Informatique
  </title>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Radio Button</title>
  <link rel="stylesheet" href="styleradiobutton.css" />
  <link rel="icon" href="images/logosite.ico">
</head>


<body>
  <section class="background">
    <div class="paper">
      <header class="header-title">Demande de Matériel <span></span></header>

      <aside class="radio-container">
        <!-- radio -->
        <input type="radio" name="service" id="1" />
        <label for="1" class="lbl-radio">
          <div class="marker"></div>
          <div class="content">
            <div class="title">Création</div>
            <div class="subtext">Matériel pas encore attribué</div>
          </div>
        </label>

        <!-- radio -->
        <input type="radio" name="service" id="2" />
        <label for="2" class="lbl-radio">
          <div class="marker"></div>
          <div class="content">
            <div class="title">Existant</div>
            <div class="subtext">Matériel déjà à disposition</div>
          </div>
        </label>
      </aside>
    </div>
  </section>
</body>

</html>
