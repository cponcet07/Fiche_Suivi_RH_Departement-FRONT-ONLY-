<!DOCTYPE html>
<html lang="en">
  <title>
    Choix du déplacement
  </title>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Radio Button</title>
  <link rel="stylesheet" href="styleradiobutton.css" />
  <link rel="icon" href="images/logosite.ico"/>
</head>


<body>
  <section class="background">
    <div class="paper">
      <header class="header-title">Choisissez un déplacement <span></span></header>

      <aside class="radio-container">
        <!-- radio -->
        <input type="radio" name="service" id="1" />
        <label for="1" class="lbl-radio">
          <div class="marker"></div>
          <div class="content">
            <div class="title">Nouveau</div>
            <div class="subtext">Nouveau au sein du département</div>
          </div>
        </label>

        <!-- radio -->
        <input type="radio" name="service" id="2" />
        <label for="2" class="lbl-radio">
          <div class="marker"></div>
          <div class="content">
            <div class="title">Départ</div>
            <div class="subtext">Départ définitif du département</div>
          </div>
        </label>

        <!-- radio -->
        <input type="radio" name="service" id="3" />
        <label for="3" class="lbl-radio">
          <div class="marker"></div>
          <div class="content">
            <div class="title">Mouvement</div>
            <div class="subtext">Changement de service</div>
          </div>
        </label>

         <!-- radio -->
         <input type="radio" name="service" id="4" />
         <label for="4" class="lbl-radio">
           <div class="marker"></div>
           <div class="content">
             <div class="title">Remplacement</div>
             <div class="subtext">Remplacement temporaire d'un angent</div>
           </div>
         </label>
      </aside>
    </div>
    <button><a href="nouveau3.html"> SUIVANT</a></button>
    
  </section>
  
</body>

</html>
